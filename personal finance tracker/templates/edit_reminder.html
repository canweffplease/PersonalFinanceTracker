<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Reminder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
      /* Add custom CSS here */
      body {
        background-color: #2d2d2d;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #9b59b6;
      }
      .btn-primary {
        background-color: #9b59b6;
        border-color: #8e44ad;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Edit Reminder</h1>
      <form method="POST" action="{{url_for('edit_reminder', id=reminders.id)}}">
        {% if reminders %}
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name = "name" value="{{reminders.name}}">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="description" name = "description" value="{{reminders.description}}">
          </div>
          <div class="form-group">
            <label for="Due Date">Due Date</label>
            <input type="date" class="form-control" id="due_date" name = "due_date" value="{{reminders.due_date}}">
          </div>
          <div class="form-group">
            <label for="Status">Status</label>
            <select id="completed" class="form-control" name = "completed" value="{{reminders.completed}}">
              <!--<option value="incomplete">Incomplete</option>
              <option value="complete">Complete</option>-->
              <option value=False>Incomplete</option>
              <option value=True>Complete</option>
            </select>
          </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </body>
</html>
