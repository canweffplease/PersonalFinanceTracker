<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
      /* Add custom CSS here */
      body {
        background-color: #2d2d2d;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #9b59b6;
      }
      .btn-primary {
        background-color: #9b59b6;
        border-color: #8e44ad;
      }
    </style>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            {% if error %}
                <p class="alert alert-danger">{{ error }}</p>
            {% endif %}
            <form method="post" onsubmit="return checkPasswords()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <input type="submit" value="Register" class="btn btn-primary">
                    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function checkPasswords() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
